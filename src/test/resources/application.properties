# Info
info.properties.environment=test
info.application.artifactId=@project.artifactId@
info.application.version=@project.version@
info.application.description=@project.description@
# logging
logging.level.root=INFO
logging.level.it.gov.pagopa=INFO
# CORS configuration
cors.configuration={"origins": ["*"], "methods": ["*"]}
# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.include=health,info
management.info.env.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
# Openapi
springdoc.writer-with-order-by-keys=true
springdoc.writer-with-default-pretty-printer=true
# Server
server.servlet.context-path=/
server.port=8080
# Logging
# CORS configuration
# Config
taxonomy.supportedExtensions=json
taxonomy.availableVersions=standard,datalake
taxonomy.csvName=taxonomy.csv
taxonomy.jsonName=src/test/resources/testsonomy.json
spring.jackson.serialization.indent_output=true
# CSV Link
taxonomy.csvLink=https://drive.google.com/uc?id=1vRg7_hQA_7XNG6qULo_y0t_GXtdnIHKw&export=download