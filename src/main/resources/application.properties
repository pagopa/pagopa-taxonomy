# Info
info.application.artifactId=@project.artifactId@
info.application.version=@project.version@
info.application.description=@project.description@
info.properties.environment=${ENV:azure}
# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoints.jmx.exposure.include=health,info
management.info.env.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
# Openapi
springdoc.writer-with-order-by-keys=true
springdoc.writer-with-default-pretty-printer=true
# Server
server.servlet.context-path=/
server.port=8080
# Logging
logging.level.root=${DEFAULT_LOGGING_LEVEL:INFO}
logging.level.it.gov.pagopa=${APP_LOGGING_LEVEL:INFO}
# CORS configuration
cors.configuration={"origins": ["*"], "methods": ["*"]}
# Config
taxonomy.supportedExtensions=json
taxonomy.availableVersions=standard,datalake
taxonomy.csvName=taxonomy.csv
taxonomy.jsonName=taxonomy.json
spring.jackson.serialization.indent_output=true
# CSV Link
taxonomy.csvLink=https://drive.google.com/uc?id=1ZthdmRDLJnKn7XPCF0_7dfPPGY5wOLqQ&export=download