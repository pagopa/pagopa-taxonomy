name: Release And Deploy

# Controls when the workflow will run
on:
  pull_request:
    branches:
      - main
    types: [ closed ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        description: Select the Environment
        options:
          - dev
          - uat
          - prod
      semver:
        required: false
        type: choice
        description: Select the version
        options:
          - ''
          - skip
          - promote
          - patch
          - new_release
          - breaking_change
          # promote (skip)
          # patch (patch)
          # new_release (minor)
          # breaking_change (major)
          
          # if DEV  -> skip, patch, new-release (minor) or breaking-change (major)
          # if UAT  -> promote of TAG or patch (patch + branch_name)
          # if PROD -> promote of TAG or patch (patch + branch_name)

  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      semver:
        required: true
        type: string
        default: skip

permissions:
  packages: write
  contents: write
  issues: write
  id-token: write
  actions: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      semver: ${{ steps.get_semver.outputs.semver }}
      environment: ${{ steps.output.outputs.environment }}
    steps:
      # Check branch or tag
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Branch or tag selection
        id: is_git_tag
        run: |
          if git tag --list "${{ github.ref_name }}" >/dev/null; then
            return 1
          else
            return 0
          fi

      # Set Environment
      - if: ${{ github.event.inputs.environment == null || github.event.inputs.environment == 'dev' }}
        run: echo "ENVIRONMENT=dev" >> $GITHUB_ENV

      - if: ${{ github.event.inputs.environment == 'uat' }}
        run: echo "ENVIRONMENT=uat" >> $GITHUB_ENV

      - if: ${{ github.event.inputs.environment == 'prod' }}
        run: echo "ENVIRONMENT=prod" >> $GITHUB_ENV

      - if: ${{ github.event.inputs.environment == 'all' }}
        run: echo "ENVIRONMENT=all" >> $GITHUB_ENV

      # Check PR
      - name: pull request rejected
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged != true
        run: |
          echo "❌ PR was closed without a merge"
          exit 1

      # Set Semver
      - run: echo "SEMVER=patch" >> $GITHUB_ENV

      ## The following checks analyze PR workflow

      # this is to avoid breaking-change or new-release in uat and prod env
      - if: ${{ github.event.pull_request.merged && ( github.event.inputs.environment == 'uat' || github.event.inputs.environment == 'prod') && ( contains(github.event.pull_request.labels.*.name, 'breaking-change') || contains(github.event.pull_request.labels.*.name, 'new-release') || contains(github.event.pull_request.labels.*.name, 'ignore-for-release') ) }}
        run: |
          echo "❌ UAT and PROD accept only \"patch\" or \"promote\""
          exit 1
          
      - if: ${{ github.event.pull_request.merged && contains(github.event.pull_request.labels.*.name, 'ignore-for-release') }}
        run: echo "SEMVER=skip" >> $GITHUB_ENV

      - if: ${{ github.event.pull_request.merged && ( contains(github.event.pull_request.labels.*.name, 'new-release') || contains(github.event.pull_request.labels.*.name, 'breaking-change') ) }}
        run: |
          echo "❌ Only \"patch\" or \"ignore-for-release\" are accepted."
          echo "ℹ️ \"breaking-change\" and \"new-release\" must be executed only in DEV env."
          exit 1

      ## The following checks analyze manual workflow

      # force semver if dev, !=main or skip release
      - if: ${{ (inputs.semver == 'new_release' || inputs.semver == 'breaking_change') && (ENVIRONMENT == 'uat' || ENVIRONMENT == 'prod') }}
        run: |
          echo "❌ UAT and PROD accept only \"patch\" or \"promote\""
          exit 1

      - if: ${{ inputs.semver == 'new_release'}}
        run: echo "SEMVER=minor" >> $GITHUB_ENV

      - if: ${{ inputs.semver == 'breaking_change' }}
        run: echo "SEMVER=major" >> $GITHUB_ENV

      # build-number if in dev env and deploy from specific branch
      - if: ${{ github.ref_name != 'main' && ENVIRONMENT == 'dev' && inputs.semver == '' }}
        run: echo "SEMVER=buildNumber" >> $GITHUB_ENV

      # patch if in uat|prod env and deploy from specific branch
      - if: ${{ github.ref_name != 'main' && (ENVIRONMENT == 'uat' || ENVIRONMENT == 'prod') }}
        run: echo "SEMVER=patch" >> $GITHUB_ENV

      # skip if in uat|prod env and deploy from specific tag
      - if: ${{ steps.is_git_tag.outputs.result && (ENVIRONMENT == 'uat' || ENVIRONMENT == 'prod') }}
        run: echo "SEMVER=skip" >> $GITHUB_ENV

      - if: ${{ github.ref_name == 'main' && (ENVIRONMENT == 'uat' || ENVIRONMENT == 'prod') }}
        run: |
          echo "❌ UAT and PROD accept only \"patch\" or \"promote\" from specific TAG, custom branch (for bugfixing) but MAIN branch is not accepted"
          exit 1

      - if: ${{ inputs.semver == 'promote' || inputs.semver == 'skip' }}
        run: echo "SEMVER=skip" >> $GITHUB_ENV

      - id: get_semver
        name: Set Output
        run: echo "semver=${{env.SEMVER}}" >> $GITHUB_OUTPUT

      - id: output
        name: Set Output
        run: echo "environment=${{env.ENVIRONMENT}}" >> $GITHUB_OUTPUT

  release:
    name: Create a New Release
    runs-on: ubuntu-latest
    needs: [setup]
    outputs:
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Make Release
        id: release
        uses: pagopa/github-actions-template/maven-release@main
        with:
          semver: ${{ needs.setup.outputs.semver }}
          github_token: ${{ secrets.BOT_TOKEN_GITHUB }}
          beta: false

  build-and-push:
    needs: [ setup, release ]
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: ${{ needs.setup.outputs.semver != 'skip' }}
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - name: Build and Push
        id: semver
        uses: pagopa/github-actions-template/ghcr-build-push@v1.5.4
        with:
          branch: ${{ github.ref_name}}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.release.outputs.version }}

  deploy_azure_fn:
    name: Deploy Azure function
    environment: ${{ needs.setup.outputs.environment }}
    needs: [ setup, release, build-and-push ]
    runs-on: ubuntu-latest
    if: ${{ always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      - name: Set env variables
        run: |
          ENV_SHORT=$(echo ${{needs.setup.outputs.environment}} | cut -c1-1)
          echo "RESOURCE_GROUP=pagopa-$ENV_SHORT-weu-shared-txnm-rg" >> $GITHUB_ENV
          echo "APP_NAME=pagopa-$ENV_SHORT-weu-shared-txnm-fn" >> $GITHUB_ENV
          echo "REGISTRY_IMAGE=ghcr.io/pagopa/pagopa-taxonomy:${{needs.release.outputs.version}}" >> $GITHUB_ENV


      - name: 'Azure CLI script: start staging slot'
        uses: azure/CLI@v1
        if: ${{ needs.setup.outputs.environment == 'prod' }}
        with:
          inlineScript: |
            az functionapp start --name ${{ env.APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --slot staging

      - name: 'Run Azure Functions Container Action: staging slot'
        uses: Azure/functions-container-action@v1.2.1
        if: ${{ needs.setup.outputs.environment == 'prod' }}
        with:
          app-name: ${{ env.APP_NAME }}
          image: ${{ env.REGISTRY_IMAGE }}
          slot-name: staging

      - name: 'Deploy Approval'
        uses: trstringer/manual-approval@v1
        if: ${{ needs.setup.outputs.environment == 'prod' }}
        with:
          secret: ${{ secrets.BOT_TOKEN_GITHUB }}
          approvers: pagopa-team-core
          minimum-approvals: 1
          issue-title: "Deploying ${{ env.TAG }} to prod from staging"
          issue-body: "Please approve or deny the deployment of version ${{ env.TAG }}."
          exclude-workflow-initiator-as-approver: false
          timeout-minutes: 360

      - name: 'Run Azure Functions Container Action'
        uses: Azure/functions-container-action@v1.2.1
        with:
          app-name: ${{ env.APP_NAME }}
          image: ${{ env.REGISTRY_IMAGE }}
          slot-name: production

      - name: 'Azure CLI script: end staging slot'
        uses: azure/CLI@v1
        if: ${{ needs.setup.outputs.environment == 'prod' }}
        with:
          inlineScript: |
            az functionapp stop --name ${{ env.APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --slot staging

      - name: Azure logout
        run: |
          az logout

